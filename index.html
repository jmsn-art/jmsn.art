<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    let items = Array.from(gallery.children);

    // ---- Analytics helpers ----
    let openedAt = 0;
    let currentTitle = '';
    let currentSrc = '';

    function sendGA(eventName, params) {
      if (typeof gtag === 'function') {
        gtag('event', eventName, params);
      }
    }

    // Native lazy-load + async decode + low priority for gallery only
    items.forEach((img, idx) => {
      img.loading = idx === 0 ? 'eager' : 'lazy';
      img.decoding = 'async';
      img.setAttribute('fetchpriority', idx === 0 ? 'high' : 'low');
      img.addEventListener('load', () => img.classList.add('lazy-loaded'));
    });

    // Fisherâ€“Yates shuffle
    for (let i = items.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [items[i], items[j]] = [items[j], items[i]];
    }

    // Re-append in shuffled order with staggered fade-in on first paint
    items.forEach((img, idx) => {
      img.classList.add('fade-in');
      img.style.animationDelay = `${idx * 0.15}s`;
      gallery.appendChild(img);
    });

    // Lightbox + arrow key nav
    const lb = document.getElementById('lb');
    const lbimg = document.getElementById('lbimg');
    const closeBtn = document.getElementById('x');
    let current = 0;

    function bestSrc(el){ return el.dataset.full || el.src; }

    items.forEach((img, idx) => {
      img.addEventListener('click', () => {
        current = idx;
        lbimg.decoding = 'async';
        lbimg.setAttribute('fetchpriority','high');
        lbimg.src = bestSrc(img);
        lb.classList.add('open');
        document.body.classList.add('noscroll');

        // Show title for 3 seconds
const titleEl = document.getElementById('lb-title');
titleEl.textContent = img.alt || '';
titleEl.style.opacity = '1';
setTimeout(() => {
  titleEl.style.opacity = '0';
}, 3000);


        // ---- GA: mark open time + fire art_view ----
        openedAt = Date.now();
        currentTitle = img.alt || 'untitled';
        currentSrc = bestSrc(img);

        sendGA('art_view', {
          artwork_title: currentTitle,
          artwork_src: currentSrc
        });
      });
    });

    function showAt(i){
      current = (i + items.length) % items.length;
      lbimg.src = bestSrc(items[current]);
    }

    function closeLB(){
      // ---- GA: send art_close with dwell time ----
      const dwell = openedAt ? Math.max(0, Math.round((Date.now() - openedAt) / 1000)) : 0;
      if (openedAt) {
        sendGA('art_close', {
          artwork_title: currentTitle || 'unknown',
          artwork_src: currentSrc || 'unknown',
          dwell_time_seconds: dwell
        });
      }
      // reset trackers
      openedAt = 0;
      currentTitle = '';
      currentSrc = '';

      // close UI
      lb.classList.remove('open');
      document.body.classList.remove('noscroll');
    }

    closeBtn.addEventListener('click', closeLB);
    lb.addEventListener('click', e => { if (e.target === lb) closeLB(); });

    document.addEventListener('keydown', e => {
      if (lb.classList.contains('open')) {
        if (e.key === 'ArrowRight') showAt(current + 1);
        if (e.key === 'ArrowLeft')  showAt(current - 1);
        if (e.key === 'Escape')     closeLB();
      }
    });
  });
</script>
