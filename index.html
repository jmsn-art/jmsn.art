<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    let items = Array.from(gallery.children);

    // Native lazy-load + async decode + priority
    items.forEach((img, idx) => {
      img.loading = idx === 0 ? 'eager' : 'lazy';
      img.decoding = 'async';
      img.setAttribute('fetchpriority', idx === 0 ? 'high' : 'low');
      img.addEventListener('load', () => img.classList.add('lazy-loaded'));
    });

    // Fisher–Yates shuffle
    for (let i = items.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [items[i], items[j]] = [items[j], items[i]];
    }

    // Staggered fade-in on first paint
    items.forEach((img, idx) => {
      img.classList.add('fade-in');
      img.style.animationDelay = `${idx * 0.15}s`;
      gallery.appendChild(img);
    });

    // Lightbox
    const lb = document.getElementById('lb');
    const lbimg = document.getElementById('lbimg');
    const closeBtn = document.getElementById('x');
    let current = 0;

    function bestSrc(el){ return el.dataset.full || el.src; }

    items.forEach((img, idx) => {
      img.addEventListener('click', () => {
        current = idx;
        lbimg.decoding = 'async';
        lbimg.setAttribute('fetchpriority','high');
        lbimg.src = bestSrc(img);
        lb.classList.add('open');
        document.body.classList.add('noscroll');
      });
    });

    function showAt(i){
      current = (i + items.length) % items.length;
      lbimg.src = bestSrc(items[current]);
    }

    function closeLB(){
      lb.classList.remove('open');
      document.body.classList.remove('noscroll');
    }

    closeBtn.addEventListener('click', closeLB);
    lb.addEventListener('click', e => { if (e.target === lb) closeLB(); });

    document.addEventListener('keydown', e => {
      if (lb.classList.contains('open')) {
        if (e.key === 'ArrowRight') showAt(current + 1);
        if (e.key === 'ArrowLeft')  showAt(current - 1);
        if (e.key === 'Escape')     closeLB();
      }
    });
  });
</script>
