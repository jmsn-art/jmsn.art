  // --- GA helper: safely emit custom or GA4-recommended events ---
  function sendGA(eventName, params) {

  }

  // Safe localStorage wrapper
  const storage = {
    get: (key) => {

    },
    set: (key, val) => {
      try { localStorage.setItem(key, val); } catch(e) {}
    }

  // --- Theme: apply saved or system preference ---
  (function initTheme(){
    const btn = document.getElementById('toggleTheme');
    const saved = storage.get('theme');
    const preferLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    function apply(mode){
      if (mode === 'light') { document.body.classList.add('light-mode'); btn.setAttribute('aria-pressed','true'); }
      else { document.body.classList.remove('light-mode'); btn.setAttribute('aria-pressed','false'); }
    }
    apply(saved ? saved : (preferLight ? 'light' : 'dark'));
    btn.addEventListener('click', ()=>{
      const isLight = document.body.classList.toggle('light-mode');
      btn.setAttribute('aria-pressed', String(isLight));
      storage.set('theme', isLight ? 'light' : 'dark');
      sendGA('theme_toggle', { mode: isLight ? 'light' : 'dark' });
    });
  })();

  // --- Gallery / Lightbox ---
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lb');
    const lbimg = document.getElementById('lbimg');
    const closeBtn = document.getElementById('lightboxClose');
    const lbTitle = document.getElementById('lb-title');
    const touchHint = document.getElementById('touchHint');
    const announcer = document.getElementById('a11yAnnouncer');
    
    let totalImages = 0;
    let hasShownTouchHint = storage.get('touchHintShown') === 'true';

    // --- Zoom + Pan state for lightbox image ---
    let scale = 1, tx = 0, ty = 0;
    let dragging = false, startX = 0, startY = 0, activePointerId = null;
    let lastZoomLevel = 1;

    function applyTransform() {
      lbimg.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
    }

    function resetZoom() {
      scale = 1; tx = 0; ty = 0;
      lbimg.classList.remove('zoomed');
      applyTransform();
      lastZoomLevel = 1;
    }

    function clampPan() {
      const rect = lbimg.getBoundingClientRect();
      const maxX = ((rect.width  * scale) - rect.width ) / 2;
      const maxY = ((rect.height * scale) - rect.height) / 2;
      tx = maxX > 0 ? Math.max(-maxX, Math.min(maxX, tx)) : 0;
      ty = maxY > 0 ? Math.max(-maxY, Math.min(maxY, ty)) : 0;
    }

    function zoomAt(clientX, clientY, newScale) {
      const rect = lbimg.getBoundingClientRect();
      const cx = clientX - (rect.left + rect.width  / 2);
      const cy = clientY - (rect.top  + rect.height / 2);
      const k = newScale / scale;
      tx = tx - cx * (k - 1);
      ty = ty - cy * (k - 1);
      scale = newScale;
      clampPan();
      applyTransform();
      
      if (scale > 1) {
        lbimg.classList.add('zoomed');
        lbimg.setAttribute('aria-label', `Zoomed to ${Math.round(scale*100)}%`);
      } else {
        lbimg.classList.remove('zoomed');
        lbimg.setAttribute('aria-label', 'Click to zoom');
      }
      
      // Track zoom interactions
      if (Math.abs(scale - lastZoomLevel) > 0.3) {
        sendGA('image_zoom', { 
          zoom_level: Math.round(scale*100),
          artwork_src: currentSrc 
        });
        lastZoomLevel = scale;
      }

    // Click to toggle zoom

      if (scale === 1) {
        zoomAt(e.clientX, e.clientY, 2.5);
      } else {
        resetZoom();
      }
    });

    // Wheel to zoom
    lbimg.addEventListener('wheel', (e) => {
      e.preventDefault();

      const first = arr.shift();
      for (let i = arr.length - 1; i > 0; i--) {

          item_id: currentSrc,
          index: index
        }] 
      });

      // Show touch hint on first lightbox open (mobile only)
      if (!hasShownTouchHint && 'ontouchstart' in window) {
        setTimeout(() => {
          touchHint.classList.add('show');
          setTimeout(() => {
            touchHint.classList.remove('show');
            hasShownTouchHint = true;
            storage.set('touchHintShown', 'true');
          }, 4000);
        }, 500);
      }
    }

    function closeLightbox() {
      const dwell = openedAt ? Math.max(0, Math.round((Date.now() - openedAt) / 1000)) : 0;
      if (openedAt) {
        sendGA('art_close', { 
          artwork_title: currentTitle || 'unknown', 
          artwork_src: currentSrc || 'unknown', 
          dwell_time_seconds: dwell,
          max_zoom: Math.round(lastZoomLevel * 100),
          page: 'main'
        });
      }
      openedAt = 0; currentTitle = ''; currentSrc = '';

      resetZoom();

      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      document.body.classList.remove('noscroll');

      if (lastFocus) lastFocus.focus();
      announcer.textContent = '';
    }

    function navigateTo(idx) {
      openLightbox(idx);
      // Announce navigation to screen readers
      setTimeout(() => {
        announcer.textContent = `Now viewing ${items[idx].alt || 'untitled'}, image ${idx + 1} of ${totalImages}`;
      }, 100);
    }

    function showAt(i) { 
      current = (i + totalImages) % totalImages; 
      navigateTo(current); 
    }

    // Hook up images
    items.forEach((img, idx) => {
      img.addEventListener('click', () => openLightbox(idx));
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { 
          e.preventDefault(); 
          openLightbox(idx); 
        }
      });
    });

    // Close button
    closeBtn.addEventListener('click', closeLightbox);

    // Backdrop click
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });

    // ESC / arrows
    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') {
        const next = (current + 1) % totalImages;
        showAt(next);
        sendGA('keyboard_navigation', { direction: 'next', position: next + 1, page: 'main' });
      }
      if (e.key === 'ArrowLeft') {
        const prev = (current - 1 + totalImages) % totalImages;
        showAt(prev);
        sendGA('keyboard_navigation', { direction: 'prev', position: prev + 1, page: 'main' });
      }
    });

    // Track Manifold button clicks
    const manifoldBtn = document.getElementById('manifoldBtn');
    if (manifoldBtn) {
      manifoldBtn.addEventListener('click', () => {
        sendGA('mint_click', { 
          link: 'manifold_profile',
          location: 'main_floating_button'
        });
      });
    }
  });
  </script>
