  <script>
  // --- GA helper: safely emit custom or GA4-recommended events ---
  function sendGA(eventName, params) {
    try { if (typeof gtag === 'function') { gtag('event', eventName, params || {}); } } catch (e) {}
  }

  // --- Theme: apply saved or system preference ---
  (function initTheme(){
    const btn = document.getElementById('toggleTheme');
    const saved = localStorage.getItem('theme');
    const preferLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    function apply(mode){
      if (mode === 'light') { document.body.classList.add('light-mode'); btn.setAttribute('aria-pressed','true'); }
      else { document.body.classList.remove('light-mode'); btn.setAttribute('aria-pressed','false'); }
    }
    apply(saved ? saved : (preferLight ? 'light' : 'dark'));
    btn.addEventListener('click', ()=>{
      const isLight = document.body.classList.toggle('light-mode');
      btn.setAttribute('aria-pressed', String(isLight));
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      sendGA('theme_toggle', { mode: isLight ? 'light' : 'dark' });
    });
  })();

  // --- Gallery / Lightbox ---
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lb');
    const lbimg = document.getElementById('lbimg');
    const closeBtn = document.getElementById('lightboxClose');
    const lbTitle = document.getElementById('lb-title');

    // --- Zoom + Pan state for lightbox image ---
    let scale = 1, tx = 0, ty = 0;
    let dragging = false, startX = 0, startY = 0, activePointerId = null;

    function applyTransform() {
      lbimg.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
    }

    function resetZoom() {
      scale = 1; tx = 0; ty = 0;
      lbimg.classList.remove('zoomed');
      applyTransform();
    }

    function clampPan() {
      // Limit panning so you can't drag beyond image edges
      const rect = lbimg.getBoundingClientRect();
      // rect represents the *displayed* (fit) size before scaling
      const maxX = ((rect.width  * scale) - rect.width ) / 2;
      const maxY = ((rect.height * scale) - rect.height) / 2;
      if (maxX > 0) tx = Math.max(-maxX, Math.min(maxX, tx)); else tx = 0;
      if (maxY > 0) ty = Math.max(-maxY, Math.min(maxY, ty)); else ty = 0;
    }

    function zoomAt(clientX, clientY, newScale) {
      // Keep the point under the cursor stable while zooming
      const rect = lbimg.getBoundingClientRect();
      const cx = clientX - (rect.left + rect.width  / 2);
      const cy = clientY - (rect.top  + rect.height / 2);
      const k = newScale / scale;
      tx = tx - cx * (k - 1);
      ty = ty - cy * (k - 1);
      scale = newScale;
      clampPan();
      applyTransform();
      if (scale > 1) lbimg.classList.add('zoomed'); else lbimg.classList.remove('zoomed');
    }

    // Click to toggle zoom (zoom into click point / reset)
    lbimg.addEventListener('click', (e) => {
      if (scale === 1) {
        zoomAt(e.clientX, e.clientY, 2.5); // initial zoom factor
      } else {
        resetZoom();
      }
    });

    // Wheel / trackpad pinch to zoom (centered at pointer)
    lbimg.addEventListener('wheel', (e) => {
      e.preventDefault();
      const step = e.deltaY < 0 ? 1.1 : 0.9;
      const next = Math.max(1, Math.min(5, scale * step));
      if (next !== scale) zoomAt(e.clientX, e.clientY, next);
    }, { passive: false });

    // Drag to pan when zoomed
    lbimg.addEventListener('pointerdown', (e) => {
      if (scale <= 1) return;       // only pan when zoomed
      dragging = true;
      activePointerId = e.pointerId;
      lbimg.setPointerCapture(activePointerId);
      startX = e.clientX;
      startY = e.clientY;
    });

    lbimg.addEventListener('pointermove', (e) => {
      if (!dragging || e.pointerId !== activePointerId) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      tx += dx;
      ty += dy;
      clampPan();
      applyTransform();
    });

    function endPan(e){
      if (e.pointerId !== activePointerId) return;
      dragging = false;
      activePointerId = null;
    }

    lbimg.addEventListener('pointerup', endPan);
    lbimg.addEventListener('pointercancel', endPan);
    lbimg.addEventListener('lostpointercapture', () => { dragging = false; activePointerId = null; });

    // Reset transform whenever a new image loads or lightbox closes
    lbimg.addEventListener('load', resetZoom);

    // Fisher–Yates shuffle (except first image to preserve LCP)
    function shuffleExceptFirst(container) {
      const arr = Array.from(container.querySelectorAll('img'));
      if (arr.length <= 2) return;
      const first = arr.shift();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      container.replaceChildren(first, ...arr);
    }

    // Shuffle before wiring listeners
    shuffleExceptFirst(gallery);

    // Re-query after shuffle
    const items = gallery.querySelectorAll('img');

    let lastFocus = null;
    let current = 0;
    let openedAt = 0;
    let currentTitle = '';
    let currentSrc = '';

    // Fade-in when each image completes load (works with lazy)
    items.forEach(img => {
      if (img.complete) img.classList.add('lazy-loaded');
      img.addEventListener('load', () => img.classList.add('lazy-loaded'));
      // Make images operable by keyboard
      img.tabIndex = 0;
      img.setAttribute('role', 'button');
      img.setAttribute('aria-label', (img.alt || 'Artwork') + ' — open');
    });

    function bestSrc(el) { return el.dataset.full || el.src; }

    // --- Focus trap helpers ---
    let firstFocusable = null, lastFocusable = null;
    function trapFocus(container, first, last, e) {
      if (e.key !== 'Tab') return;
      if (e.shiftKey && document.activeElement === first) { e.preventDefault(); last.focus(); }
      else if (!e.shiftKey && document.activeElement === last) { e.preventDefault(); first.focus(); }
    }
    function trapper(e){ trapFocus(lb, firstFocusable, lastFocusable, e); }

    function openLightbox(index) {
      const img = items[index];
      current = index;
      currentTitle = img.alt || 'untitled';
      currentSrc = bestSrc(img);

      lbimg.src = currentSrc;
      lbimg.alt = currentTitle;
      lb.classList.add('open');
      lb.removeAttribute('aria-hidden');
      document.body.classList.add('noscroll');

      lastFocus = document.activeElement;
      setTimeout(() => closeBtn.focus(), 50);

      lbTitle.textContent = currentTitle;
      lbTitle.style.opacity = '1';
      setTimeout(() => { lbTitle.style.opacity = '0'; }, 7000);

      // Focusables for trap
      const focusables = lb.querySelectorAll('button, [href], [tabindex]:not([tabindex="-1"])');
      firstFocusable = focusables[0];
      lastFocusable  = focusables[focusables.length - 1];
      document.addEventListener('keydown', trapper);

      openedAt = Date.now();
      sendGA('art_view', { artwork_title: currentTitle, artwork_src: currentSrc });
      sendGA('view_item', { items: [{ item_name: currentTitle, item_id: currentSrc }] });
    }

    function closeLightbox() {
      const dwell = openedAt ? Math.max(0, Math.round((Date.now() - openedAt) / 1000)) : 0;
      if (openedAt) {
        sendGA('art_close', { artwork_title: currentTitle || 'unknown', artwork_src: currentSrc || 'unknown', dwell_time_seconds: dwell });
      }
      openedAt = 0; currentTitle = ''; currentSrc = '';

      resetZoom();

      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      document.body.classList.remove('noscroll');

      document.removeEventListener('keydown', trapper);

      if (lastFocus) lastFocus.focus();
    }

    function showAt(i) { current = (i + items.length) % items.length; openLightbox(current); }

    // Hook up images
    items.forEach((img, idx) => {
      img.addEventListener('click', () => openLightbox(idx));
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openLightbox(idx); }
      });
    });

    // Close button
    closeBtn.addEventListener('click', closeLightbox);

    // Backdrop click
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });

    // ESC / arrows
    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showAt(current + 1);
      if (e.key === 'ArrowLeft') showAt(current - 1);
    });
  });
