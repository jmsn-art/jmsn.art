<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="canonical" href="https://jmsn.art/contact.html">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FQPZNDPCGF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FQPZNDPCGF');
  </script>

  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — jmsn.art</title>
  <style>
    :root{--bg:#111;--fg:#fff;--muted:#ccc;--accent:#fff;--err:#ff6b6b}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 Arial,Helvetica,sans-serif;display:flex;min-height:100vh}
    .wrap{max-width:720px;margin:auto;padding:32px 20px;width:100%}
    h1{margin:0 0 18px;font-size:28px;letter-spacing:.3px}
    p.sub{margin:0 0 24px;color:var(--muted)}
    form{display:grid;gap:14px}
    label span{display:block;font-size:13px;margin:0 0 6px;color:var(--muted)}
    input,textarea{width:100%;padding:12px 14px;border:1px solid #2a2a2a;background:#151515;color:var(--fg);border-radius:10px;outline:none;transition:border-color .15s}
    input.err,textarea.err{border-color:var(--err)}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .err-msg{display:none;font-size:12px;color:var(--err);margin-top:6px}
    .err-msg.show{display:block}
    button{padding:12px 16px;border:0;border-radius:12px;background:var(--accent);color:#000;font-weight:700;cursor:pointer;box-shadow:0 4px 14px rgba(0,0,0,.35)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .note{font-size:12px;color:var(--muted)}
    .ok{display:none;margin-top:10px;font-size:14px}
    footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}
    a{color:var(--fg)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact</h1>
    <p class="sub">Send me a note — your email app will open with everything filled in.</p>

    <form id="contactForm" novalidate>
      <div class="row">
        <label>
          <span>Your Name</span>
          <input type="text" id="name" name="name" placeholder="Jane Doe">
          <div class="err-msg" id="err-name">Please add your name.</div>
        </label>
        <label>
          <span>Your Email</span>
          <input type="email" id="email" name="email" placeholder="jane@example.com">
          <div class="err-msg" id="err-email">Please enter a valid email.</div>
        </label>
      </div>
      <label>
        <span>Subject (optional)</span>
        <input type="text" id="subject" name="subject" placeholder="Hello from jmsn.art">
        <div class="err-msg" id="err-subject"></div>
      </label>
      <label>
        <span>Message</span>
        <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
        <div class="err-msg" id="err-message">Please add a message.</div>
      </label>
      <button type="submit" id="sendBtn">Send</button>
      <div class="note">Heads up: this uses your device’s email app (no data stored on the site).</div>
      <div class="ok" id="okMsg">
        Opening your email app… if nothing happens, you can email me at
        <a id="safeEmail" href="#">(click to reveal)</a>.
      </div>
    </form>

    <footer>© 2025 Jameson McShane · <a href="/">Back to gallery</a></footer>
  </div>

<script>
  (function(){
    console.log('contact inline-errors v1');

    const f = document.getElementById('contactForm');
    const ok = document.getElementById('okMsg');
    const btn = document.getElementById('sendBtn');
    const safeEmail = document.getElementById('safeEmail');

    // Build email dynamically (keeps it out of raw HTML)
    const parts = ["contact","@","jmsn",".","art"];
    const addr = parts.join("");
    safeEmail.textContent = addr;
    safeEmail.href = "mailto:" + addr;

    // helpers
    const $ = id => document.getElementById(id);
    const setErr = (inputEl, errEl, msg) => {
      if (msg) {
        inputEl.classList.add('err');
        errEl.textContent = msg;
        errEl.classList.add('show');
      } else {
        inputEl.classList.remove('err');
        errEl.classList.remove('show');
      }
    };
    const clearAllErrs = () => {
      document.querySelectorAll('.err-msg').forEach(n => n.classList.remove('show'));
      document.querySelectorAll('input,textarea').forEach(n => n.classList.remove('err'));
    };

    function valEmail(e){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
    }

    // live validation on blur
    ['name','email','message'].forEach(id=>{
      $(id).addEventListener('blur', ()=> validate(false));
    });

    function validate(showAll=true){
      clearAllErrs();
      const name = $('name').value.trim();
      const email = $('email').value.trim();
      const message = $('message').value.trim();

      let ok = true;
      if (!name){ setErr($('name'), $('err-name'), 'Please add your name.'); ok = false; }
      if (!email){ setErr($('email'), $('err-email'), 'Please enter your email.'); ok = false; }
      else if (!valEmail(email)){ setErr($('email'), $('err-email'), 'Please enter a valid email.'); ok = false; }
      if (!message){ setErr($('message'), $('err-message'), 'Please add a message.'); ok = false; }

      return ok;
    }

    f.addEventListener('submit', function(e){
      e.preventDefault();
      if (!validate()) return;

      btn.disabled = true;

      const name = $('name').value.trim();
      const email = $('email').value.trim();
      const subject = $('subject').value.trim() || 'Message from jmsn.art';
      const message = $('message').value.trim();

      const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
      const mailto = `mailto:${addr}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // Show hint and launch the user's email client
      ok.style.display = 'block';
      window.location.href = mailto;

      setTimeout(()=>{ btn.disabled = false; }, 2500);
    });
  })();
</script>
</body>
</html>
