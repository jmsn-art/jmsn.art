

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Art Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top bar with return button */
        .topbar{
            max-width: 1400px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .cta-btn{
            display:inline-block;
            padding:.55em .9em;
            border-radius:8px;
            border:1px solid #333;
            color:#fff;
            background:transparent;
            text-decoration:none;
            font-weight:600;
            letter-spacing:.3px;
            transition:background .25s ease, box-shadow .25s ease, color .25s ease, border-color .25s ease;
        }
        .cta-btn:hover{
            background:rgba(255,255,255,.08);
            box-shadow:0 4px 14px rgba(0,0,0,.25);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            align-items: start;
        }

        h1 {
            grid-column: 1 / -1;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .controls {
            background: #111;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            position: sticky;
            top: 20px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: none;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch {
            border-radius: 10px;
            border: 2px solid #333;
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #fff;
            font-weight: bold;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .canvas-area {
            background: #000;
            border-radius: 20px;
            padding: 40px;
            min-height: 600px;
            border: 1px solid #222;
            overflow: hidden;
        }

        #artCanvas {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .preset-btn {
            padding: 8px;
            font-size: 0.8rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                position: static;
            }
        }
    </style>
</head>
<body>

    <!-- Return button -->
    <div class="topbar">
        <a href="/" class="cta-btn" aria-label="Return to jmsn.art">← Return to jmsn.art</a>
    </div>

    <div class="container">
        <h1>Create Your Art Circle</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Gap Size <span class="value-display" id="gapValue">30°</span></label>
                <input type="range" id="gapSize" min="5" max="90" value="30" step="1">
            </div>

            <div class="control-group">
                <label>Gap Position <span class="value-display" id="posValue">0°</span></label>
                <input type="range" id="gapPosition" min="0" max="360" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Circle Size <span class="value-display" id="sizeValue">300px</span></label>
                <input type="range" id="circleSize" min="100" max="500" value="300" step="10">
            </div>

            <div class="control-group">
                <label>Stroke Thickness <span class="value-display" id="thicknessValue">8px</span></label>
                <input type="range" id="strokeThickness" min="2" max="30" value="8" step="1">
            </div>

            <div class="control-group">
                <label>Circle Color</label>
                <input type="color" id="circleColor" value="#00ffff">
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bgColor" value="#0a0a0a">
            </div>

            <div class="control-group">
                <label>Glow Intensity <span class="value-display" id="glowValue">20px</span></label>
                <input type="range" id="glowIntensity" min="0" max="50" value="20" step="1">
            </div>

            <div class="control-group">
                <label>Number of Circles <span class="value-display" id="countValue">1</span></label>
                <input type="range" id="circleCount" min="1" max="999" value="1" step="1">
            </div>

            <div class="control-group">
                <label>Presets</label>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="applyPreset('minimal')">Minimal</button>
                    <button class="preset-btn" onclick="applyPreset('neon')">Neon</button>
                    <button class="preset-btn" onclick="applyPreset('zen')">Zen</button>
                    <button class="preset-btn" onclick="applyPreset('bold')">Bold</button>
                    <button class="preset-btn" onclick="applyPreset('subtle')">Subtle</button>
                    <button class="preset-btn" onclick="applyPreset('cosmic')">Cosmic</button>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="downloadSVG()">Download SVG</button>
                <button class="btn-primary" onclick="downloadPNG()">Download PNG</button>
                <button class="btn-secondary" onclick="randomize()">Randomize</button>
                <button class="btn-secondary" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="canvas-area" id="canvasArea">
            <svg id="artCanvas" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                <g id="circlesContainer"></g>
            </svg>
        </div>
    </div>

    <script>
        const gapSize = document.getElementById('gapSize');
        const gapPosition = document.getElementById('gapPosition');
        const circleSize = document.getElementById('circleSize');
        const strokeThickness = document.getElementById('strokeThickness');
        const circleColor = document.getElementById('circleColor');
        const bgColor = document.getElementById('bgColor');
        const glowIntensity = document.getElementById('glowIntensity');
        const circleCount = document.getElementById('circleCount');
        const canvas = document.getElementById('artCanvas');
        const canvasArea = document.getElementById('canvasArea');
        const circlesContainer = document.getElementById('circlesContainer');

        function updateCircle() {
            const gap = parseFloat(gapSize.value);
            const position = parseFloat(gapPosition.value);
            const size = parseFloat(circleSize.value);
            const thickness = parseFloat(strokeThickness.value);
            const color = circleColor.value;
            const bg = bgColor.value;
            const glow = parseFloat(glowIntensity.value);
            const count = parseInt(circleCount.value);

            // Update display values
            document.getElementById('gapValue').textContent = gap + '°';
            document.getElementById('posValue').textContent = position + '°';
            document.getElementById('sizeValue').textContent = size + 'px';
            document.getElementById('thicknessValue').textContent = thickness + 'px';
            document.getElementById('glowValue').textContent = glow + 'px';
            document.getElementById('countValue').textContent = count;

            // Clear existing circles
            circlesContainer.innerHTML = '';

            // Canvas dimensions
            const canvasWidth = 1000;
            const canvasHeight = 1000;
            
            // Create grid of circles
            const cols = Math.ceil(Math.sqrt(count * (canvasWidth / canvasHeight)));
            const rows = Math.ceil(count / cols);
            const spacingX = canvasWidth / cols;
            const spacingY = canvasHeight / rows;

            let circleIndex = 0;
            for (let row = 0; row < rows && circleIndex < count; row++) {
                for (let col = 0; col < cols && circleIndex < count; col++) {
                    const cx = spacingX * (col + 0.5);
                    const cy = spacingY * (row + 0.5);
                    const radius = Math.min(spacingX, spacingY) * 0.4 * (size / 300);
                    
                    const actualCircumference = 2 * Math.PI * radius;
                    const actualGapLength = (gap / 360) * actualCircumference;
                    const actualArcLength = actualCircumference - actualGapLength;
                    
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', cx);
                    circle.setAttribute('cy', cy);
                    circle.setAttribute('r', radius);
                    circle.setAttribute('fill', 'none');
                    circle.setAttribute('stroke', color);
                    circle.setAttribute('stroke-width', thickness);
                    circle.setAttribute('stroke-linecap', 'round');
                    circle.setAttribute('stroke-dasharray', `${actualArcLength} ${actualGapLength}`);
                    circle.setAttribute('stroke-dashoffset', -position * (actualCircumference / 360));
                    
                    circlesContainer.appendChild(circle);
                    circleIndex++;
                }
            }

            // Update colors and glow
            canvasArea.style.background = bg;
            canvas.style.filter = glow > 0 ? `drop-shadow(0 0 ${glow}px ${color})` : 'none';
        }

        function applyPreset(preset) {
            const presets = {
                minimal: { gap: 15, pos: 0, size: 250, thick: 3, color: '#ffffff', bg: '#000000', glow: 0, count: 1 },
                neon: { gap: 45, pos: 90, size: 350, thick: 12, color: '#ffffff', bg: '#000000', glow: 40, count: 25 },
                zen: { gap: 30, pos: 0, size: 300, thick: 6, color: '#ffffff', bg: '#000000', glow: 15, count: 100 },
                bold: { gap: 60, pos: 180, size: 400, thick: 20, color: '#ffffff', bg: '#000000', glow: 30, count: 9 },
                subtle: { gap: 10, pos: 45, size: 200, thick: 4, color: '#ffffff', bg: '#000000', glow: 5, count: 64 },
                cosmic: { gap: 40, pos: 270, size: 350, thick: 10, color: '#ffffff', bg: '#000000', glow: 35, count: 144 }
            };

            const p = presets[preset];
            gapSize.value = p.gap;
            gapPosition.value = p.pos;
            circleSize.value = p.size;
            strokeThickness.value = p.thick;
            circleColor.value = p.color;
            bgColor.value = p.bg;
            glowIntensity.value = p.glow;
            circleCount.value = p.count;
            updateCircle();
        }

        function randomize() {
            gapSize.value = Math.floor(Math.random() * 85) + 5;
            gapPosition.value = Math.floor(Math.random() * 360);
            circleSize.value = Math.floor(Math.random() * 400) + 100;
            strokeThickness.value = Math.floor(Math.random() * 28) + 2;
            circleColor.value = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            glowIntensity.value = Math.floor(Math.random() * 50);
            circleCount.value = Math.floor(Math.random() * 999) + 1;
            updateCircle();
        }

        function reset() {
            gapSize.value = 30;
            gapPosition.value = 0;
            circleSize.value = 300;
            strokeThickness.value = 8;
            circleColor.value = '#ffffff';
            bgColor.value = '#000000';
            glowIntensity.value = 20;
            circleCount.value = 1;
            updateCircle();
        }

        function downloadSVG() {
            const svgClone = canvas.cloneNode(true);
            svgClone.setAttribute('width', '1000');
            svgClone.setAttribute('height', '1000');
            const svgData = svgClone.outerHTML;
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'art-circles.svg';
            link.click();
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svgClone = canvas.cloneNode(true);
            svgClone.setAttribute('width', '1000');
            svgClone.setAttribute('height', '1000');
            const svgData = new XMLSerializer().serializeToString(svgClone);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            const img = new Image();
            
            img.onload = function() {
                const pngCanvas = document.createElement('canvas');
                pngCanvas.width = 2000;
                pngCanvas.height = 2000;
                const ctx = pngCanvas.getContext('2d');
                
                ctx.fillStyle = bgColor.value;
                ctx.fillRect(0, 0, pngCanvas.width, pngCanvas.height);
                ctx.drawImage(img, 0, 0, pngCanvas.width, pngCanvas.height);
                
                pngCanvas.toBlob(function(blob) {
                    const pngUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = pngUrl;
                    link.download = 'art-circles.png';
                    link.click();
                    URL.revokeObjectURL(pngUrl);
                });
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Event listeners
        gapSize.addEventListener('input', updateCircle);
        gapPosition.addEventListener('input', updateCircle);
        circleSize.addEventListener('input', updateCircle);
        strokeThickness.addEventListener('input', updateCircle);
        circleColor.addEventListener('input', updateCircle);
        bgColor.addEventListener('input', updateCircle);
        glowIntensity.addEventListener('input', updateCircle);
        circleCount.addEventListener('input', updateCircle);

        // Initialize
        updateCircle();
    </script>
</body>
</html>
