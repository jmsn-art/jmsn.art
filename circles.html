  <script>
  // --- Shuffle images (skip first) ---
  function shuffleExceptFirst(container){
    const imgs = Array.from(container.querySelectorAll('img'));
    if(imgs.length <= 2) return;
    const first = imgs.shift();
    for(let i = imgs.length-1; i>0; i--){
      const j = Math.floor(Math.random() * (i+1));
      [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
    }
    container.replaceChildren(first, ...imgs);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    shuffleExceptFirst(gallery);

    // Fade-in images
    const items = gallery.querySelectorAll('img');
    items.forEach(img=>{
      if(img.complete) img.classList.add('lazy-loaded');
      img.addEventListener('load', ()=> img.classList.add('lazy-loaded'));
    });

    // Lightbox basics
    const lb=document.getElementById('lb'), lbimg=document.getElementById('lbimg'),
          lbTitle=document.getElementById('lb-title'), closeBtn=document.getElementById('lightboxClose');
    let current=0;

    function openLightbox(idx){
      const img = items[idx]; current=idx;
      lbimg.src = img.src; lbimg.alt = img.alt; lbTitle.textContent = img.alt;
      lb.classList.add('open'); lb.removeAttribute('aria-hidden');
    }
    function closeLightbox(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); }

    items.forEach((img, idx)=>{
      img.addEventListener('click', ()=> openLightbox(idx));
    });
    closeBtn.addEventListener('click', closeLightbox);
    lb.addEventListener('click', e=>{ if(e.target===lb) closeLightbox(); });
    document.addEventListener('keydown', e=>{
      if(!lb.classList.contains('open')) return;
      if(e.key==='Escape') closeLightbox();
      if(e.key==='ArrowRight') openLightbox((current+1)%items.length);
      if(e.key==='ArrowLeft')  openLightbox((current-1+items.length)%items.length);
    });
  });
  </script>
