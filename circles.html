  <meta name="color-scheme" content="dark light" />

  <style>
    :root {
      --bg: #0b0b0c;
      --fg: #eaeaea;
      --muted: #9aa0a6;
      --card: #121214;
      --accent: #f5c518;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#fafafa; --fg:#0b0b0c; --muted:#5f6368; --card:#ffffff; }
    }
    [data-theme="light"] { --bg:#fafafa; --fg:#0b0b0c; --muted:#5f6368; --card:#ffffff; }
    [data-theme="dark"] { --bg:#0b0b0c; --fg:#eaeaea; --muted:#9aa0a6; --card:#121214; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--fg);
      transition: background-color 1.5s ease, color 1.5s ease;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: color-mix(in hsl, var(--bg) 85%, transparent);
      border-bottom: 1px solid color-mix(in hsl, var(--fg) 10%, transparent);
    }
    .wrap { max-width: 1400px; margin: 0 auto; padding: 16px; }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .brand { font-weight: 700; letter-spacing: 0.2px; font-size: 18px; }
    .spacer { flex:1; }
    .pill { border:1px solid color-mix(in hsl, var(--fg) 15%, transparent); border-radius: 999px; padding:8px 14px; color: var(--muted); font-size: 14px; }
    .btn {
      cursor:pointer;
      border:1px solid color-mix(in hsl, var(--fg) 20%, transparent);
      border-radius: 12px;
      padding:10px 16px;
      font-size: 16px;
      background:var(--card);
      color:var(--fg);
      transition: background-color .2s ease, color .2s ease;
    }

    main { padding: 18px 16px 64px; }

    /* Responsive square grid â€” larger tiles, tighter spacing */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
    }
    .item {
      position: relative;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      outline: 1px solid color-mix(in hsl, var(--fg) 10%, transparent);
      transition: outline-color .2s ease, transform .2s ease;
      aspect-ratio: 1 / 1;
      display:flex; align-items:center; justify-content:center;
    }
    .item:hover { outline-color: var(--accent); transform: translateY(-2px); }

    .item img {
      width: 100%; height: 100%; object-fit: cover; display:block;
      filter: saturate(1.02) contrast(1.02);
      transform: translateZ(0);
    }

    .cap {
      position:absolute; left:10px; bottom:10px;
      font-size:12px; color:var(--muted);
      backdrop-filter: blur(4px);
      padding:2px 6px; border-radius:6px;
      background: color-mix(in hsl, var(--bg) 50%, transparent);
      display:none;
    }
    .item:hover .cap { display:block; }

    footer { opacity:.8; }

    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 8px; }
    }
  </style>
</head>

  <script>
    // Year stamp
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Theme toggle ðŸŒž / ðŸŒ™
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);

    function updateEmoji() {
      const theme = root.getAttribute('data-theme') || 'dark';
      themeBtn.textContent = theme === 'light' ? 'ðŸŒ™' : 'ðŸŒž';
    }

    updateEmoji();
    themeBtn.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateEmoji();
    });

    // Shuffle the grid items on load
    const grid = document.getElementById('grid');
    const cards = Array.from(grid.children);
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      grid.appendChild(cards[j]);
      cards.splice(j, 1);
    }
  </script>
