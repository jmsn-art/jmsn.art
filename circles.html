    :root {

    html, body { height: 100%; }
    body {
      margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--fg);
    }

    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: color-mix(in hsl, var(--bg) 85%, transparent);
      border-bottom: 1px solid color-mix(in hsl, var(--fg) 10%, transparent);
    }
    .wrap { max-width: 1400px; margin: 0 auto; padding: 16px; }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .brand { font-weight: 700; letter-spacing: 0.2px; }
    .spacer { flex:1; }
    .pill { border:1px solid color-mix(in hsl, var(--fg) 15%, transparent); border-radius: 999px; padding:6px 10px; color: var(--muted); }
    .btn { cursor:pointer; border:1px solid color-mix(in hsl, var(--fg) 20%, transparent); border-radius: 10px; padding:8px 12px; background:var(--card); color:var(--fg); }

    main { padding: 18px 16px 64px; }

    /* Responsive square grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }
    .item {
      position: relative;
      background: var(--card);
      border-radius: 14px;
      overflow: clip;
      outline: 1px solid color-mix(in hsl, var(--fg) 10%, transparent);
      transition: outline-color .2s ease, transform .2s ease;
      aspect-ratio: 1 / 1; /* stay perfectly square */
      display:flex; align-items:center; justify-content:center;
    }
    .item:hover { outline-color: var(--accent); transform: translateY(-2px); }

    .item img {
      width: 100%; height: 100%; object-fit: cover; display:block;
      filter: saturate(1.02) contrast(1.02);
      transform: translateZ(0); /* paint optimization */
    }

    .item:hover .cap { display:block; }

    footer { opacity:.8; }

    /* Small screens nicety */
    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
    }

  <script>
    // Year stamp
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Theme toggle (mirrors your siteâ€™s light/dark)
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    themeBtn.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Shuffle the grid items on load (like your index vibe)
    const grid = document.getElementById('grid');
    const cards = Array.from(grid.children);
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      grid.appendChild(cards[j]);
      cards.splice(j, 1);
    }

    // Optional: track clicks on images in GA4
    grid.addEventListener('click', (e) => {
      const img = e.target.closest('img');
      if (!img) return;
      const label = img.getAttribute('alt') || img.src.split('/').pop();
      if (window.gtag) {
        gtag('event', 'image_click', {
          event_category: 'fields_gallery',
          event_label: label
        });
      }
    });
