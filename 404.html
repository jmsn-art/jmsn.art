<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 â€“ jmsn.art</title>
  <style>
    body {
      margin:0;
      background:#111;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial,Helvetica,sans-serif;
    }
    .circle {
      width:180px;
      height:180px;
      border:8px solid gold;
      border-radius:50%;
      position:relative;
      animation: spin 40s linear infinite;
    }
    .circle::after {
      content:"";
      position:absolute;
      top:-8px; 
      left:50%;
      width:50%; 
      height:16px;
      background:#111;
      transform:translateX(-50%);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h1 {
      margin-top:30px;
      font-size:24px;
      letter-spacing:1px;
    }
    a {
      margin-top:10px;
      color:#fff;
      text-decoration:underline;
      opacity:.8;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <h1>Page Not Found</h1>
  <a href="/">Return to Gallery</a>
</body>
</html>
